<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Review Page</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta2/css/all.min.css" integrity="sha512-YWzhKL2whUzgiheMoBFwW8CKV4qpHQAEuvilg9FAn5VJUDwKZZxkJNuGM4XkWuk94WCrrwslk8yWNGmY1EduTA==" crossorigin="anonymous" referrerpolicy="no-referrer" />
</head>
<body>
    <div id="container">
        <div id="title">
            <h1>THE MATHEMATICIANS</h1>
        </div>
        <div id="main">
            <div class="card text-center">
                <div class="card-photo">
                    <img src="" alt="#" id="person-img">
                </div>
                <div class="card-body">
                  <h5 class="card-title"></h5>
                  <h3 id="country">country</h3>
                  <p id="card-text"></p>
                </div>
                <div class="button-container">
                    <button class="button-previous"><i class="fas fa-caret-left"></i></button>
                    <button class="button-next"><i class="fas fa-caret-right"></i></button>
                </div>
                <button class="btn btn-primary">Random</button>
              </div>
        </div>




    </div>
    
    

    <script src="main.js"></script>
</body>
</html>
